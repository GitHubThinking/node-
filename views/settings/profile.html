{{extend '../_layouts/home.html'}}

{{block 'title'}}{{'多人博客 - 用户信息'}}{{/block}}

{{block 'body'}}
<section class="container">
  {{include '../_partials/settings-nav.html'}}
  <div class="col-md-5">
  	
  	
    <form id="profile_edit" action="/settings/profile"  enctype="multipart/form-data"  method="post">
    	<input type="hidden" value="{{ user._id }}" name="id">
      <div class="form-group">
        <label for="exampleInputEmail1">账号</label>
        <p class="form-control-static" name="email">{{ user.email }}</p>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">昵称</label>
        <input type="text" class="form-control"  value="{{ user.nickname }}" name="nickname"> 
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">介绍</label>
        <textarea class="form-control" name="bio" rows="3">{{ user.bio }}</textarea>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">性别</label>
        <div>
          <label class="radio-inline">
            <input type="radio" name="gender"  value="0" {{ if user.gender === 0 }} checked {{ /if }}> 男
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender"  value="1" {{ if user.gender === 1 }} checked {{ /if }}> 女
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" value="-1" {{ if user.gender === -1 }} checked {{ /if }}> 保密
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">生日</label>
        <input type="text" class="form-control"  name="birthday" placeholder="" value="{{ user.last_modified_time }}">
      </div>
     <button type="submit" class="btn btn-success">保存</button>
		  <div class="col-md-2 profile-avatar">
		    <dl>
		      <dt>头像设置</dt>
		      <dd>
		      	
		        <img class="avatar" width="150" height="150" src="{{ user.avatar }}" alt="">
		        <div>
		           <input type="file" id="exampleInputFile" name="avatar">
		        </div>
		      </dd>
		    </dl>
		  </div>
		   
	  </form>
  </div>
</section>
<script src="../../node_modules/jquery/dist/jquery.js"></script>
